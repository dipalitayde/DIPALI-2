<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1><mark>personal details</mark></h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email Id</label><br>
            <input type="text" id="emails"><br><br>
            <label>contact number</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female">female<br>
            <input type="radio" id="male">male<br><br>
            <label>Favourite city</label><br>
            <input type="checkbox" id="newdelhi">Newdelhi<br>
            <input type="checkbox" id="mumbai">Mumbai<br>
            <input type="submit">

        </form>
    </body>
</html>
